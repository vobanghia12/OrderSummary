<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script defer src="abc.js"></script>
    <script
      src="https://kit.fontawesome.com/10e351a04a.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="images/illustration-hero.svg"
        alt="Order Summary"
        class="fill"
      />
      <div class="card-plan">
        <h1>Order Summary</h1>

        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-subcription">
          <img src="images/icon-music.svg" alt="Music" />
          <div>
            <p class="card-annual"><b>Annual Plan</b></p>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="card-proceed card-solving">Proceed to Payment</button>
        <button class="card-cancel"><b>Cancel Order</b></button>
      </div>
    </div>

    <div class="modal hidden">
      <button class="close-modal close-screen">&times</button>
    </div>
    <div class="overlay hidden"></div>

  </body>
</html>
